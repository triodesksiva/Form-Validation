<!DOCTYPE html>
<html>
<head>
	<title>Front Login</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="jumbotron">
	<div class="container w-50">
		<div class="row box">
		    <div class="col">
		 		<p class="lead text-center text-primary display-4">Get In Touch</p>
		 	</div>
		 </div>
		 <div class="row my-3">
		 	<div class="col my-2">

		 		<form name="form1" method="post"  onsubmit="return validateform()" >
		 			<input type="text" class="form-control form-control-lg my-2" name="name1" placeholder="First Name" id="firstname" >
		 			<!-- <p ></p>  -->
		 			<input type="text" class="form-control form-control-lg my-2" name="name2" placeholder="Last Name"  id="lasttname">
		 			<p></p> 
		 			<div class="row">
		 				<div class="col">
		 					<input type="email" class="form-control form-control-lg  my-2" name="mail" placeholder="Your Email">
		 					<p id="mail"></p>
		 				</div>
		 				<div class="col">
		 					<input type="password" class="form-control form-control-lg  my-2" name="securepassword" placeholder="Your Password">
		 					<p id="securepassword"></p>
		 				</div>
		 			</div>
		 			<input type="text" class="form-control form-control-lg my-2" name="txtaddress1" placeholder="Address1" id="txtaddress1">
		 			<p></p>
		 			<input type="text" class="form-control form-control-lg my-2" name="txtaddress2" placeholder="Address2">
		 			<p id="txtaddress2"></p> 
		 			<div class="row"> 
		 				<div class="col">
		 					<div class="form-group">
		 				    	<label for="inputcity" class="col-form-label">City</label>
		 						<select class="form-control custom-select mb-2 mr-sm-2 mb-sm-0 form-control-lg" name="city">
		 					    	<option value="" selected>Choose...</option>
		 							<option value="India">India</option>
		 							<option value="UAE">UAE</option>
		 							<option value="US">US</option>
		 							<option value="UK">UK</option>
		 							<option value="France">France</option>
		 							<option value="Pakistan">Pakistan</option>
		 							<option value="China">China</option>
		 							<option value="Japan">Japan</option>
		 							<option value="Nepal">Nepal</option>
		 							<option value="Afghan">Afghan</option>
		 						</select>
		 						<p id="enter-city"></p>
		 					</div>
		 				</div>
		 				<div class="col">
		 					<div class="form-group">
		 				 		<label for="inputstate" class="col-form-label">State</label>
		 				 		<select class="form-control custom-select mb-2 mr-sm-2 mb-sm-0 form-control-lg" name="state">
		 				 	    	<option value="" selected>Choose...</option>
		 							<option value="TamilNadu">TamilNadu</option>
		 							<option value="Mumbai">Mumbai</option>
		 							<option value="AP">AP</option>
		 							<option value="UP">UP</option>
		 							<option value="MP">MP</option>
		 							<option value="Kashmir">Kashmir</option>
		 							<option value="Telugana">Telugana</option>
		 							<option value="Karnataka">Karnataka</option>
		 							<option value="Kerela">Kerela</option>
		 							<option value="Assam">Assam</option>
		 						</select>
		 						<p id="enter-state"></p>
		 					</div>
		 				</div>
		 				<div class="col-3">
		 					<label for="inputgender" class="col-form-label">Gender</label>
		 					<select class="form-control custom-select mb-2 mr-sm-2 mb-sm-0 form-control-lg" name="gender">
		 							<option value="" selected>Choose...</option>
		 							<option value="TamilNadu">Male</option>
		 							<option value="Mumbai">Female</option>
		 							<option value="AP">Others</option>
		 							
		 					</select>
		 					<p id="enter-gender"></p>
		 				</div>
		 			</div>
		 			<div class="form-group">
		 				<div class="form-check">
		 					<label class="form-check-label">
		 						<input type="checkbox" class="form-check-input" name="check">check me out
		 					</label>
		 					<p id="check"></p>
		 				</div>
		 			</div>
		 			<button type="submit" class="btn btn-primary btn-lg">Sign in</button>
		 		</form>
		 	</div>
		 </div>
	</div>
</div>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
   <script type="text/javascript" src="script.js"></script>
</body>
</html>
